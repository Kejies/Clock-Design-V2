<html>

<head>
    <title>Design Clock</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <h1 class="glow">DIGITAL CLOCK</h1>
</head>

<body>
    <div id="clock">
        <div class="cir">
            <svg>

                <circle cx="100" cy="100" r="100"></circle>
                <circle cx="100" cy="100" r="100" id="dt" style="--das:635;"></circle>
                <svg>
                <circle cx="100" cy="100" r="90"></circle>
                <circle cx="100" cy="100" r="90" id="mn" style="--das:566;stroke: #fee800;"></circle>
                </svg>
                <svg>
                <circle cx="100" cy="100" r="80"></circle>
                <circle cx="100" cy="100" r="80" id="jm" style="--das:511;stroke: #ff2972;"></circle>
                </svg>
            </svg>
            
            <div id="jam"></div>
            <div id="menit"></div>
            <div id="detik"></div>
        </div>
        <div class="psm">
            <div id="sm"></div>
        </div>
    </div>
    <p id="footer">Author: Keji</p>
</body>

</html>
